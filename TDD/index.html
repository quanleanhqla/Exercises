<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <style>
      * {font-family: Roboto, 'Noto Sans', 'Droid Sans', 'Open Sans', 'Arial', sans-serif}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <nav class="nav nav-inline">
          <a class="navbar-brand mr-auto" href="#">Todo list</a>
          <button class="btn btn-success" data-toggle="modal" data-target="#new-todo-dialog">New todo</button>
        </nav>
      </div>
    </nav>
    <div class="container mt-3">
      <ul class="list-group" id="todo-list">
      </ul>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="new-todo-dialog" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modelTitleId">New todo</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="new-todo">What do you plan to do?</label>
              <input type="text" id="new-todo" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="newTodo()">Create</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="edit-todo-dialog" tabindex="-1" role="dialog" aria-labelledby="modelTitleId2" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modelTitleId2">Edit todo</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="edit-todo">What do you plan to do?</label>
              <input type="text" id="edit-todo" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-todo">Save</button>
          </div>
        </div>
      </div>
    </div>
    
      
  </body>
</html>
